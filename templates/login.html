{% extends "base.html" %}
{% load static %}

{% block title %} ورود {% endblock %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}


    <!-- Header -->
    <header id="header" class="ex-2-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1> ورود </h1>
                   <p dir="rtl"> حساب کاربری ندارید؟ لطفا <a style="color:#c3c2cdb0;text-decoration: none;" href="{% url 'app:signup' %}"> ثبت نام </a> کنید </p>
                    <!-- Sign Up Form -->
                    <p> {{ msg }}</p>
                    <div class="form-container">
                        <form action="#" id="logInForm" data-toggle="validator" data-focus="false" role="form"  method="post">
								       	{% csrf_token %}
                            <div class="form-group">
                                <input type="username" class="form-control-input" id="username" required>
                                <label class="label-control" for="username">نام کاربری</label>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control-input" id="password" required>
                                <label class="label-control" for="password">رمزعبور</label>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control-submit-button"> ورود </button>
                            </div>
                            <div class="form-message">
                                <div id="lmsgSubmit" class="h3 text-center hidden"></div>
                            </div>
                        </form>
                    </div> <!-- end of form container -->
                    <!-- end of sign up form -->

                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </header> <!-- end of ex-header -->
    <!-- end of header -->





{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

{% endblock javascripts %}
